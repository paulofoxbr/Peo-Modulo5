services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: peo-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  peo-identity-webapi:
    build:
      context: .
      dockerfile: src/Peo.Identity.WebApi/Dockerfile
    container_name: peo-identity-webapi
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServerConnection=Server=sqlserver,1433;Database=PeoIdentity;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "7201:8080"
    depends_on:
      - sqlserver

  peo-gestao-conteudo-webapi:
    build:
      context: .
      dockerfile: src/Peo.GestaoConteudo.WebApi/Dockerfile
    container_name: peo-gestao-conteudo-webapi
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServerConnection=Server=sqlserver,1433;Database=PeoGestaoConteudo;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "7202:8080"
    depends_on:
      - sqlserver

  peo-gestao-alunos-webapi:
    build:
      context: .
      dockerfile: src/Peo.GestaoAlunos.WebApi/Dockerfile
    container_name: peo-gestao-alunos-webapi
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServerConnection=Server=sqlserver,1433;Database=PeoGestaoAlunos;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "7203:8080"
    depends_on:
      - sqlserver

  peo-faturamento-webapi:
    build:
      context: .
      dockerfile: src/Peo.Faturamento.WebApi/Dockerfile
    container_name: peo-faturamento-webapi
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SqlServerConnection=Server=sqlserver,1433;Database=PeoFaturamento;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "7204:8080"
    depends_on:
      - sqlserver

  peo-web-bff:
    build:
      context: .
      dockerfile: src/Peo.Web.Bff/Dockerfile
    container_name: peo-web-bff
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - Endpoints__Identity=http://peo-identity-webapi:8080/
      - Endpoints__GestaoConteudo=http://peo-gestao-conteudo-webapi:8080/
      - Endpoints__GestaoAlunos=http://peo-gestao-alunos-webapi:8080/
      - Endpoints__Faturamento=http://peo-faturamento-webapi:8080/
    ports:
      - "7276:8080"
    depends_on:
      - peo-identity-webapi
      - peo-gestao-conteudo-webapi
      - peo-gestao-alunos-webapi
      - peo-faturamento-webapi

  peo-web-spa:
    build:
      context: .
      dockerfile: src/Peo.Web.Spa/Dockerfile
    container_name: peo-web-spa
    ports:
      - "7031:8080"
    depends_on:
      - peo-web-bff

volumes:
  sqlserver-data:
