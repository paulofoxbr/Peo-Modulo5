name: ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore
        run: dotnet restore Peo.sln
      - name: Build
        run: dotnet build Peo.sln -c Release --no-restore
      - name: Test
        run: dotnet test Peo.sln -c Release --no-build

  docker:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: peo-identity-webapi
            dockerfile: src/Peo.Identity.WebApi/Dockerfile
          - image: peo-gestao-conteudo-webapi
            dockerfile: src/Peo.GestaoConteudo.WebApi/Dockerfile
          - image: peo-gestao-alunos-webapi
            dockerfile: src/Peo.GestaoAlunos.WebApi/Dockerfile
          - image: peo-faturamento-webapi
            dockerfile: src/Peo.Faturamento.WebApi/Dockerfile
          - image: peo-web-bff
            dockerfile: src/Peo.Web.Bff/Dockerfile
          - image: peo-web-spa
            dockerfile: src/Peo.Web.Spa/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=sha
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
